  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

          integrity   = "sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="

<body>
  <header class="navbar navbar-dark bg-primary">
    <h1 class="navbar-brand">News Scraper</h1>
    <button class="btn btn-danger" id="scrape">Scrape</button>
  </header>
  <main class="container">
    <div class="jumbotron">
      <h2 class="display-4">All the video game news that's fit to print</h2>
      <p class="lead">We've explored the web in search of the finest, most up-to-date video game news out there. Feel free to browse to your heart's content! We welcome you to leave comments: just hit the Notes button below an article.</p>
    </div>
    <div id="app">
      <headline-list :headlines="theHeadlines" :notes="notes"></headline-list>
    </div>
  </main>
</body>
<!-- Scripts -->
<script>
/*
 * Scrape function for button
 */

$("#scrape").on("click", function(){
  $.get("/scrape")
});
</script>
<script src="./headlinesView.js"></script>
</html>
